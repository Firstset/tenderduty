<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="css/uikit.min.css" />
  <link rel="stylesheet" href="css/grid-visualization.css" />
  <title>Tenderduty Dashboard</title>
  <script src="js/uikit.min.js"></script>
  <script src="./js/uikit-icons.min.js"></script>
  <script src="./js/lodash.min.js"></script>
  <!-- Load app using ES modules -->
  <script type="module" src="js/app.js"></script>
  <link rel="icon" href="favicon.png">
</head>

<body class="uk-background-secondary uk-light">
<div class="uk-container uk-width-expand uk-height-viewport">
  <div class="uk-width-expand uk-overflow-auto uk-background-secondary" id="canvasDiv">
    <div class="grid-visualization-container uk-padding-remove-horizontal">
      <!-- Grid visualization will be rendered here -->
      <div id="grid-container"></div>
      
      <!-- Legend -->
      <div id="legend-container" class="uk-nav-center uk-padding-remove">
        <div class="legend-item">
          <div class="legend-block status-proposed"></div>
          <span class="legend-label">proposer</span>
        </div>
        <div class="legend-item">
          <div class="legend-block status-empty-proposed"></div>
          <span class="legend-label">proposer/empty</span>
        </div>
        <div class="legend-item">
          <div class="legend-block status-signed"></div>
          <span class="legend-label">signed</span>
        </div>
        <div class="legend-item">
          <div class="legend-block status-miss-precommit"></div>
          <span class="legend-label">miss/precommit</span>
        </div>
        <div class="legend-item">
          <div class="legend-block status-miss-prevote"></div>
          <span class="legend-label">miss/prevote</span>
        </div>
        <div class="legend-item">
          <div class="legend-block status-missed"><div class="legend-line"></div></div>
          <span class="legend-label">missed</span>
        </div>
        <div class="legend-item">
          <div class="legend-block status-no-data"></div>
          <span class="legend-label">no data</span>
        </div>
      </div>
    </div>
  </div>

  <div class="uk-padding-small uk-text-small uk-background-secondary uk-overflow-auto" id="tableDiv">
    <table class="uk-table uk-table-small uk-table-justify uk-padding-remove">
      <thead>
      <tr>
        <th></th>
        <th>Chain</th>
        <th>Height</th>
        <th>Moniker</th>
        <th style="text-align: center">Bonded</th>
        <th class="uk-text-center">Unvoted Proposals</th>
        <th class="uk-text-center">Uptime</th>
        <th class="uk-text-center">Threshold</th>
        <th class="uk-text-center">RPC Nodes</th>
      </tr>
      </thead>
      <tbody id="statusTable"></tbody>
    </table>
  </div>

  <div class="uk-padding-large uk-padding-remove-top" id="logContainer">
    <pre id="logs" class="uk-panel-scrollable uk-resize-vertical" style="background: #080808; height: 300px;"></pre>
  </div>

  <div class="uk-text-small uk-text-center">
    <a class="uk-link-muted theme-toggle"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/></svg></a>
    <a class="uk-link-muted" href="https://blockpane.com/"><img src="bp-logo-text.svg" alt="[ block pane ]" style="height: 24px;"></a>
    <a href="https://github.com/firstset/tenderduty"><span uk-icon="github" style="color: grey"></span></a>
  </div>
</div>
</body>
</html>
